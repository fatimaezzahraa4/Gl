<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/styles.css}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Setup</title>
</head>

<body>
<div class="row" style="margin-right:0">
    <!-- Colonne de gauche avec l'image -->
    <div class="col-5 coffee_mug_background">
        <div class="logo_left mt-3 pt-4 ms-5 pl-5">
            <h2 class="logo" style="color: white">hotdevjobs <span class="logo_com">.com</span></h2>
        </div>
        <!-- Image de vol -->
        <div class="d-flex justify-content-center mt-5">
            <img src="path_to_your_image_of_flight.jpg" alt="Image de Vol" class="img-fluid" style="max-height: 400px;">
        </div>
    </div>

    <!-- Colonne de droite avec le formulaire -->
    <div class="col-7">
        <div class="myForm">
            <form th:action="@{/admin-profile/addNew}" th:object="${profile}" method="post" enctype="multipart/form-data">
                <!-- Affichage de la photo de profil et du nom -->
                <div class="text-center mt-5">
                    <img th:src="@{'/photos/admin/' + ${profile.profilePhoto}}" alt="Profile Photo" class="img-fluid rounded-circle" style="max-height: 150px;" />
                    <h3 th:text="${profile.firstName} + ' ' + ${profile.lastName}" class="mt-3"></h3>
                </div>

                <div class="card-body ms-2.5">
                    <label class="heading_font font_sub_heading_color">Name</label>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <input placeholder="First Name" id="firstName" th:field="*{firstName}" name="firstName" type="text" class="form-control" />
                        </div>
                        <div class="col-md-6 pl-1">
                            <input placeholder="Last Name" id="lastName" name="lastName" th:field="*{lastName}" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 pr-1">
                            <input placeholder="Email" name="email" th:field="*{email}" type="text" class="form-control" />
                        </div>
                        <div class="col-md-4 px-1">
                            <label class="heading_font font_sub_heading_color" for="phoneNumber">Phone Number</label>
                            <input placeholder="Phone Number" name="phoneNumber" th:field="*{phoneNumber}" type="text" class="form-control" />
                        </div>
                    </div>

                    <!-- Section pour la photo de profil -->
                    <label class="heading_font font_sub_heading_color mt-2">Profile Photo</label>
                    <div class="row">
                        <div class="col">
                            <input type="file" name="image" class="form-control" accept="image/png, image/jpeg" />
                            <input type="text" name="profilePhoto" th:field="*{profilePhoto}" class="form-control" hidden />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col d-flex justify-content-center">
                            <button type="submit" id="submit2" name="submit" class="btn btn-primary base_button px-4 py-2">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

</html> "
