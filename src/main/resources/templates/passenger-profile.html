<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" />
    <meta charset="ISO-8859-1" />
    <title>Profile Setup</title>
</head>
<body>
<div class="row" style="margin-right:0;">
    <div class="col-5 coffee_mug_background">
        <div class="logo_left mt-3 pt-4 ms-5 pl-5">
            <h2 class="logo" style="color: white">hotdevjobs <span class="logo_com">.com</span></h2>
        </div>
    </div>
    <div class="col-7">
        <div class="myForm">
            <form th:action="@{/passenger-profile/addNew}" th:object="${profile}" method="post" enctype="multipart/form-data">
                <div class="row" style="margin-right:0; margin-left:0;">
                    <!-- Section pour le nom et l'email -->
                    <div class="col-md-12">
                        <label class="heading_font font_sub_heading_color">Name</label>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <input placeholder="First Name" id="firstName" th:field="*{firstName}" name="firstName" type="text" class="form-control" />
                            </div>
                            <div class="col-md-6 pl-1">
                                <input placeholder="Last Name" id="lastName" name="lastName" th:field="*{lastName}" type="text" class="form-control" />
                            </div>
                        </div>
                        <label class="mt-3 heading_font font_sub_heading_color">Email</label>
                        <input placeholder="Email" id="email" name="email" th:field="*{email}" type="email" class="form-control" />
                    </div>

                    <!-- Section pour le numéro de téléphone et le code pays -->
                    <div class="col-md-12 mt-3">
                        <label class="heading_font font_sub_heading_color">Phone Number</label>
                        <div class="row">
                            <div class="col-md-4 pr-1">
                                <input placeholder="Country Code" id="countryCode" name="countryCode" th:field="*{countryCode}" type="text" class="form-control" />
                            </div>
                            <div class="col-md-8 pl-1">
                                <input placeholder="Phone Number" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" type="text" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <!-- Section pour la date de naissance -->
                    <div class="col-md-12 mt-3">
                        <label class="heading_font font_sub_heading_color">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" class="form-control" />
                    </div>

                    <!-- Section pour le passeport et la nationalité -->
                    <div class="col-md-12 mt-3">
                        <label class="heading_font font_sub_heading_color">Passport Number</label>
                        <input placeholder="Passport Number" id="passportNumber" name="passportNumber" th:field="*{passportNumber}" type="text" class="form-control" />
                        <label class="mt-3 heading_font font_sub_heading_color">Nationality</label>
                        <input placeholder="Nationality" id="nationality" name="nationality" th:field="*{nationality}" type="text" class="form-control" />
                    </div>

                    <!-- Section pour le code d'identité nationale -->
                    <div class="col-md-12 mt-3">
                        <label class="heading_font font_sub_heading_color">National Identity Code</label>
                        <input placeholder="National Identity Code" id="codeIdentiteNationale" name="codeIdentiteNationale" th:field="*{codeIdentiteNationale}" type="text" class="form-control" />
                    </div>

                    <!-- Section pour la photo de profil -->
                    <div class="col-md-12 mt-3">
                        <label class="heading_font font_sub_heading_color mt-2">Profile Photo</label>
                        <div class="row">
                            <div class="col">
                                <input type="file" name="image" class="form-control" accept="image/png, image/jpeg" />
                                <input type="text" name="profilePhoto" th:field="*{profilePhoto}" class="form-control" hidden />
                            </div>
                        </div>
                    </div>

                    <!-- Bouton de soumission -->
                    <div class="row mt-4">
                        <div class="col d-flex justify-content-center">
                            <button type="submit" id="submit2" name="submit" class="btn btn-primary base_button px-4 py-2">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
